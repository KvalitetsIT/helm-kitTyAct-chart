{{- $rootValues := .Values }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $rootValues.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app: {{$rootValues.name}}
    app.kubernetes.io/instance: {{$rootValues.name}}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: {{$rootValues.name}}
    argocd.argoproj.io/instance: {{$rootValues.name}}
    helm.sh/chart: kittyact
  name: {{$rootValues.name}}
  namespace: {{$rootValues.namespace}}
spec:
  rules:
  {{- range $key, $value := $rootValues.frontendUrls }}
    - host: {{$value.url}}
      http:
        paths:
          - backend:
              service:
                name: {{$rootValues.name}}
                port:
                  number: 8080
            path: /
            pathType: Prefix
          - backend:
              service:
                name: {{$rootValues.name}}
                port:
                  number: 3030
            path: /api
            pathType: Prefix
  {{- end }}
  tls:
  {{- range $key, $value := $rootValues.frontendUrls }}
    - hosts:
        - {{$value.url}}
      secretName: {{$value.url}}
  {{- end }}
  